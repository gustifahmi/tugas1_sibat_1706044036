<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">

<head>
    <title> Daftar Gudang </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <h1 align="center">Sistem Informasi Inventory Obat</h1>
    <div class="container">
        <div class="bg-dark">
            <p align="center" style="color: white">Daftar Gudang</p>
        </div>
        <table style="width:100%">
            <thead>
            <tr>
                <th>No.</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gudang : ${daftarGudang}">
                <td th:text="${gudang.idGudang}"></td>
                <td th:text="${gudang.namaGudang}"></td>
                <td th:text="${gudang.alamatGudang}"></td>
                <td>
                    <button style="background-color: blue" class="btn btn-primary">
                        <a th:href="@{/gudang/view?idGudang=}+${gudang.idGudang}" style="color: white"> Lihat </a>
                    </button>
                    <button style="background-color: black" class="btn btn-primary">
                        <a th:href="@{/gudang/ubah?idGudang=}+${gudang.idGudang}" style="color: white"> Ubah </a>
                    </button>
                    <button style="background-color: red" class="btn btn-primary">
                        <a th:href="@{/gudang/hapus/}+${gudang.idGudang}" style="color: white"> Hapus </a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div align="center">
            <button class="btn btn-primary" style="background-color: black">
                <a th:href="@{/gudang/tambah}" style="color: white"> Tambah Gudang</a>
            </button>
        </div>
    </div>
</div>
</body>

</html>
