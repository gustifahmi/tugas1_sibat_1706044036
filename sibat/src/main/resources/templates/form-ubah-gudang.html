<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">

<head>
    <title> Ubah Obat </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <h1 align="center">Sistem Informasi Inventory Obat</h1>
    <div class="container">
        <div class="bg-dark">
            <p align="center" style="color: white">Ubah Gudang</p>
        </div>
        <form class="form-horizontal" th:action="@{/gudang/ubah?id=}+${gudang.idGudang}" th:object="${gudang}" method="POST">
            <h2 th:text="${gudang.namaGudang}"></h2>
            <input type="hidden" th:field="${gudang.idGudang}">
            <div class="form-group">
                <label class="control-label col-sm-2">Nama</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Nama" name="namaGudang" th:value="${gudang.namaGudang}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Alamat</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Alamat" name="alamatGudang" th:value="${gudang.alamatGudang}">
                </div>
            </div>

            <button class="btn btn-primary" type="submit"> Submit </button>
        </form>
    </div>
</div>
</body>
